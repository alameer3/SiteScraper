<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تقرير تحليل الموقع - example.com</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; direction: rtl; }
        .header { background: #f8f9fa; padding: 20px; border-radius: 5px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #dee2e6; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat { background: #e9ecef; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>تقرير تحليل الموقع</h1>
        <p><strong>الرابط:</strong> https://example.com</p>
        <p><strong>العنوان:</strong> Example Domain</p>
        <p><strong>التاريخ:</strong> 2025-07-27T01:22:55.349736</p>
    </div>
    
    <div class="section">
        <h2>إحصائيات سريعة</h2>
        <div class="stats">
            <div class="stat"><strong>1</strong><br>روابط</div>
            <div class="stat"><strong>0</strong><br>صور</div>
            <div class="stat"><strong>0</strong><br>سكريبتات</div>
        </div>
    </div>
    
    <div class="section">
        <h2>التقنيات المستخدمة</h2>
        <ul>
            
        </ul>
    </div>
</body>
</html>
