
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumbnail - Example Domain</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            direction: rtl;
        }
        .thumbnail {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .site-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .site-url {
            font-size: 16px;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 20px;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .image-card {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            max-height: 80px;
            border-radius: 5px;
            object-fit: cover;
        }
        .image-alt {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.8;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 20px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .timestamp {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="site-title">Example Domain</div>
        <div class="site-url">https://example.com</div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">صورة</div>
            </div>
            <div class="stat">
                <div class="stat-number">1</div>
                <div class="stat-label">رابط</div>
            </div>
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">سكريبت</div>
            </div>
            <div class="stat">
                <div class="stat-number">1256 حرف</div>
                <div class="stat-label">المحتوى</div>
            </div>
        </div>
        
        
        
        <div class="timestamp">تم الإنشاء: 2025-07-27 01:25:57</div>
    </div>
</body>
</html>
