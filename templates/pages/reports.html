{% extends "layouts/base.html" %}

{% block title %}التقارير - أداة تحليل المواقع{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h1 class="h2 mb-3">
            <i data-feather="file-text"></i> إدارة التقارير
        </h1>
        <p class="text-muted">عرض وإدارة تقارير التحليل المحفوظة</p>
    </div>
</div>

<div class="card">
    <div class="card-body text-center py-5">
        <div class="feature-icon mx-auto mb-4" style="width: 80px; height: 80px; font-size: 40px;">
            <i data-feather="file-text"></i>
        </div>
        <h4>لا توجد تقارير محفوظة</h4>
        <p class="text-muted mb-4">ابدأ بإنشاء تحليل جديد لعرض التقارير هنا</p>
        <a href="{{ url_for('analyze') }}" class="btn btn-primary">
            <i data-feather="plus"></i> إنشاء تقرير جديد
        </a>
    </div>
</div>
{% endblock %}
