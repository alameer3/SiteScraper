
{% extends "base.html" %}

{% block title %}خطأ {{ error_code }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="glass-card p-5">
                <div class="error-icon mb-4">
                    <i data-feather="alert-triangle" class="text-warning" width="80" height="80"></i>
                </div>
                
                <h1 class="display-4 text-white mb-3">{{ error_code }}</h1>
                <p class="lead text-light mb-4">{{ error_message }}</p>
                
                <div class="d-flex gap-3 justify-content-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        <i data-feather="home" class="me-2"></i>
                        العودة للرئيسية
                    </a>
                    
                    <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                        <i data-feather="arrow-right" class="me-2"></i>
                        الرجوع
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.7; }
    100% { transform: scale(1); opacity: 1; }
}
</style>
{% endblock %}
