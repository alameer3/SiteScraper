{% extends "base.html" %}

{% block title %}خطأ في الخادم - محلل المواقع المتطور{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="glass-card p-5 text-center">
            <i data-feather="x-circle" class="text-danger mb-4" style="width: 64px; height: 64px;"></i>
            <h1 class="text-white mb-3">500</h1>
            <h3 class="text-white mb-3">خطأ في الخادم</h3>
            <p class="text-white-50 mb-4">
                عذراً، حدث خطأ داخلي في الخادم. يرجى المحاولة مرة أخرى لاحقاً.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>
                    العودة للرئيسية
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-light">
                    <i data-feather="refresh-cw" class="me-2"></i>
                    إعادة المحاولة
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
