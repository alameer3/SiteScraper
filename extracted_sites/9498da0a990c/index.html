<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع المستخرج - معاينة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .header p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .pages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        .page-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .page-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #007bff;
        }
        .page-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        .page-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .page-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        .page-link {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .page-link:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        .stat-item {
            display: inline-block;
            margin: 0 20px;
            padding: 10px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌐 الموقع المستخرج</h1>
            <p>تم استخراج الموقع بنجاح وحفظ جميع الصفحات والملفات</p>
        </div>
        
        <div class="pages-grid" id="pagesGrid">
            <!-- سيتم ملء الصفحات بواسطة JavaScript -->
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalPages">0</div>
                <div class="stat-label">صفحة مستخرجة</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalAssets">0</div>
                <div class="stat-label">ملف تم تحميله</div>
            </div>
        </div>
    </div>

    <script>
        // قائمة الصفحات المستخرجة
        const pages = [
            { name: "الصفحة الرئيسية", file: "pages/3270f01d.html", description: "الصفحة الرئيسية للموقع" },
            { name: "صفحة التسجيل", file: "pages/f630093c.html", description: "صفحة تسجيل الدخول" },
            { name: "الأفلام الحديثة", file: "pages/898b656e.html", description: "قائمة الأفلام الجديدة" },
            { name: "المسلسلات", file: "pages/c044d4bc.html", description: "قسم المسلسلات" },
            { name: "البحث", file: "pages/ac2d89f6.html", description: "صفحة البحث" },
            { name: "الملف الشخصي", file: "pages/0545bb8f.html", description: "ملف المستخدم" },
            { name: "الإعدادات", file: "pages/ba1d7cdc.html", description: "إعدادات الحساب" },
            { name: "المفضلة", file: "pages/0df3a9c3.html", description: "قائمة المفضلة" },
            { name: "الاتصال", file: "pages/01be2d3c.html", description: "صفحة التواصل" },
            { name: "حول الموقع", file: "pages/d999cd1a.html", description: "معلومات عن الموقع" }
        ];

        // عرض الصفحات
        function displayPages() {
            const grid = document.getElementById('pagesGrid');
            let html = '';
            
            pages.forEach((page, index) => {
                html += `
                    <div class="page-card">
                        <div class="page-title">${page.name}</div>
                        <div class="page-info">${page.description}</div>
                        <a href="${page.file}" target="_blank" class="page-link">عرض الصفحة</a>
                    </div>
                `;
            });
            
            grid.innerHTML = html;
            document.getElementById('totalPages').textContent = pages.length;
            document.getElementById('totalAssets').textContent = '100+';
        }

        // تشغيل عند تحميل الصفحة
        window.onload = displayPages;
    </script>
</body>
</html>
